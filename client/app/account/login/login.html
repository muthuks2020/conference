<div class="card-panel login-card">
  <div class="row">
    <div class="row">
    <div class="col s12">
      <form class="login-form" name="form" ng-submit="vm.login(form)" novalidate>
         <div class="row">
          <div class="input-field col s12 center">
            <img src="assets/images/profile.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Dev Team Appointment Calendar ad2pro</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" required>
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input type="password" id="password" name="password" class="form-control" ng-model="vm.user.password" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit">
            Login
          </button>
          <p>Admin account is <code>admin@example.com</code> / <code>admin</code></p>
          </div>
        </div>
